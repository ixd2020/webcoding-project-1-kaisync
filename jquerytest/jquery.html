<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".button1").click(function() {
          $("h1, h2, p").addClass("gray");
        });
        $(".button2").click(function() {
          $("h1, h2, p").removeClass("gray");
        });
      });
    </script>
    <style>
      .important {
        font-weight: bold;
        font-size: xx-large;
      }

      .gray {
        color: red;
      }

      .pinkbg {
        background-color: pink;
      }
      .button1 {
        border-style: solid;
        border-width: 1px;
        width:200px;
        text-align:center;
        background-color:#eee
      }
      .button2 {
        border-style: solid;
        border-width: 1px;
        width:200px;
        text-align:center;
        background-color:#eee
      }
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div>This is some important text!</div>
    <br />

    <div class="button1">Add classes to elements</div>
    <br />
    <div class="button2">Remove classes from elements</div>
  </body>
</html>
